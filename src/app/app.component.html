<div>
  <label>Hide node (comma-separated indexes of path):</label>
  <input [(ngModel)]="pathComponentIndexesOfNodeToHide">
  <button (click)="hide()">Hide</button>
</div>

<ng-simple-tree
  #tree
  [options]="options"
  [data]="treeItems"
  [pathAttribute]="['name','id']"
  (itemSelected)="onSelectTreeItem($event)">
</ng-simple-tree>
